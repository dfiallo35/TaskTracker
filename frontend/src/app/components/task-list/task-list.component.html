<div class="task-main">
  <div class="task-input">
    <input type="text" #inputTask class="task-input-text" placeholder="Type a Task" required>
    <button class="task-input-btn" type="button" (click)="addTask(inputTask)" >
      <fa-icon [icon]="faPlus"></fa-icon>
    </button>
  </div>
  
  <div class="task-list">
    <app-task *ngFor="let item of taskList" [task]="item">pan</app-task>
  </div>
</div>

<div class="task-main">
  <div class="task-input">
    <input type="text" #inputTask class="form-control" placeholder="Type a Task" required>
    <button class="btn-add" type="button" (click)="addTask(inputTask)" >
      +
    </button>
  </div>
  
  <div class="task-list">
    <app-task *ngFor="let item of taskList" [task]="item">pan</app-task>
  </div>
</div>

<div class="task-area">
    <input class="task-checkbox" type="checkbox" >
    <label>{{task.name}}</label>
    <button class="task-edit" type="button" (click)="editTask(task)">
        <!-- <fa-icon [icon]="faEdit"></fa-icon> -->
    </button>
    <button class="task-delete" type="button" (click)="deleteTask(task)">
        <!-- <fa-icon [icon]="faTrash"></fa-icon> -->
    </button>
</div>

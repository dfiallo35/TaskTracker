openapi: 3.0.1
info:
  title: backend
  version: '1.0'
paths:
  /health:
    get:
      tags:
        - backend
      operationId: Health Check
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
  /todos:
    post:
      tags:
        - backend
      operationId: Add Todo
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Todo'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
    get:
      tags:
        - backend
      operationId: Get All Todos
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Todo'
  '/todos/{id}':
    get:
      tags:
        - backend
      operationId: Get Todo by Id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '404':
          description: Not Found
    delete:
      tags:
        - backend
      operationId: Delete Todo by Id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '204':
          description: No Content
components:
  schemas:
    Todo:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
          nullable: true
        dueDate:
          type: string
          format: date-time
        isCompleted:
          type: boolean
      additionalProperties: false
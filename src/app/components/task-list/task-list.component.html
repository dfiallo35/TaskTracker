<div class="task-main">

  <div class="task-date">
    <p>{{getCurrentDate()}}</p>
  </div>

  <div class="task-input">
    <input type="text" #inputTask placeholder="Type a Task" required>
    <button type="button" (click)="addTask(inputTask)" >
      <fa-icon [icon]="faPlus"></fa-icon>
    </button>
  </div>
  
  <div class="task-list">
    <app-task *ngFor="let item of taskList" [task]="item" (deletedTask)="deleteTask($event)"></app-task>
  </div>
</div>
